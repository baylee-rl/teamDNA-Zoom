<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400&family=Signika+Negative:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar">
        <a class="navbar-home" href="{{ url_for('index')}}">TeamDNA</a>
    </nav>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
  </body>
</html>
